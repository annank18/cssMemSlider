<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <header><h1>cssMemSlider</h1></header>
    <input type="radio" name="radio-btn" id="button1" checked>
    <input type="radio" name="radio-btn" id="button2">
    <input type="radio" name="radio-btn" id="button3">
    <input type="radio" name="radio-btn" id="button4">
    <div class="slider__container">
        <div class="slider">
            <div class="slide num1"><img src = "images/1.jpg"></div>
            <div class="slide num2"><img src = "images/2.jpg"></div>
            <div class="slide num3"><img src = "images/3.jpg"></div>
            <div class="slide num4"><img src = "images/4.jpg"></div>
        </div>
        <div class="control__container"> 
            <div class="text__container">
                <div class="text__slider">
                    <div class="text p1">Зачем нужен pop-it и симплдимпл, когда есть это</div>
                    <div class="text">Записаться не значит заниматься</div>
                    <div class="text">Когда сдвинул DIV на 1px</div>
                    <div class="text">В рот мне ноги, у тебя талант!</div>
                </div>
            </div>
            <div class="navigation">
                <label for="button1" class="navigation-btn" id="label1"><div class="control"></div></label>
                <label for="button2" class="navigation-btn" id="label2"><div class="control"></div></label>
                <label for="button3" class="navigation-btn" id="label3"><div class="control"></div></label>
                <label for="button4" class="navigation-btn" id="label4"><div class="control"></div></label>
            </div>
        </div>
    </div>
</body>
</html>
